<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trackify</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Emilio" />
    <meta name="description" content="Trackify" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="shortcut icon" href="#" />
    <!-- Write over the style.css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="footer">
      <p>Made with ü§ç and a ‚å®Ô∏è by <a href="mailto:emilio.hellberg@hyperisland.se" style="text-decoration: none;">Emilio </a>(<a href="mailto:emilio.hellberg@hyperisland.se"
          style="text-decoration: none;">‚ùî</a>)
      </p>
    </div>
    <div class="wrapperCallback">
        <div class="wrapperTitle">
          <h2 class="titleCallback">Trackify</h2>
        </div>
        <p class="releasedate">Release Date : <a id='releasedate' style="text-decoration: none;"><span class="loadingAni">. . . </span></a></p>
        <div class="spotifyHolder">
            <p>Artist : <a id='artist' class='active'><span class="loadingAni"> . . . </span></a></p>
            <p>Album : <a id='album' ><span class="loadingAni">. . . </span></a></p>
            <p>Track : <a id='track' ><span class="loadingAni">. . . </span></a></p>
            <p>Label : <a id='label' ><span class="loadingAni">. . . </span></a></p>
              <img id="cover" class='cover' src='assets/mrt.jpg'></img>
            <p class="bpm">BPM : <a id='bpm' style="text-decoration: none;"><span class="loadingAni">. . . </span></a></p>
            <p>Key : <a id='key' style="text-decoration: none;"><span class="loadingAni">. . . </span></a></p>
            <p>Mode : <a id='mode' style="text-decoration: none;"><span class="loadingAni">. . . </span></a></p>
            <p>Signature : <a id='signature' style="text-decoration: none;"><span class="loadingAni">. . . </span></a></p>
        </div>
        <div class="spotifyDiv">
          <img class="spotify" src='assets/spotify.png'></img>
        </div>
    </div>
    <!-- Write over the script.js -->
    <script src="script.js"></script>
  </body>
</html>
